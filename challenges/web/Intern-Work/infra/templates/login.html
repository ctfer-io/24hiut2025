<!DOCTYPE html>
<html>
<head>
    <title>Login - Popacola</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
            <div class="shrimp">
                <h3>Get Shrimped</h3>
                <img src="{{ url_for('static', filename='assets/Shrimp.png') }}" alt="Get Shrimped">
            </div>
        {% endif %}
        <form method="POST">
            <label>Username:</label>
            <input type="text" name="username"><br>
            <label>Password:</label>
            <input type="password" name="password"><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
