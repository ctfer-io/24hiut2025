<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">üöß Bottle Registration Result</h1>
        {% if message %}
            <div class="alert {% if '‚ùå' in message %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <div class="text-center">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
    <script>
        // Log messages to the console
        {% if '‚ùå' in message %}
            console.log("Error - The bottle GUID must match the regex: ^(?:[0-9A-Fa-f]{1,8})+(?:-(?:[0-9A-Fa-f]{1,4})+){3}-(?:[0-9A-Fa-f]{1,12})+$");
        {% else %}
            console.log("Success - The bottle GUID was successfully registered.");
        {% endif %}
    </script>
</body>
</html>
