<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popa Cola - Bottle Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">🚧 Bottle Registration</h1>
        <form action="/register" method="post" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="input" placeholder="Enter Bottle GUID" required>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div class="mb-3 text-center">
            <h5>⏱ Average Latency: <span id="latency">Loading...</span></h5>
        </div>
    </div>
</body>
</html>
